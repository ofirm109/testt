<body>
    <div id="container">
        <!--nav-->
        <nav class="navbar navbar-light bg-light row">
            <a class="navbar-brand" href="#">
                Herolo Weather Task
            </a>

            <div class="btn-group btn-group-toggle col-md-3 col-12 " data-toggle="buttons">
                <button type="button" class="btn btn-primary" onclick="AllFavoritPage()" >Favorite</button>
                <button type="button" class="btn btn-primary" disabled>Home</button>
                
            </div>
        </nav>

        <!--serch-->
        <div class="input-group mb-3 serchAll">
            <div class="input-group-prepend">
                <button onclick="thisSerch()" class="btn btn-outline-secondary" type="button">search</button>
            </div>
            <input id="mySerchCity" type="text" class="form-control" placeholder="enter a city name"  aria-describedby="basic-addon1" >

            <div class="alert alert-danger" id="erorrConect" role="alert">
                No connection to the server
            </div>
            <div class="alert alert-danger" id="erorrName" role="alert">
                name does not exist

            </div>


            <div id="SerchHelp">
                <ul id="help">
                    
                </ul>
            </div>
        </div>

        <!--box-->
        <div class="card onlyCard">

            <div id="lineOne">
                <div class="myLocsion">
                    <i class="fa fa-thermometer-4 iconTemp"></i>
                    <div>
                        <p id="ThisLoc"></p>
                        <p id="ThisTemp"></p>
                    </div>
                </div>
                <div class="myfavorit">
                    <button id="addFavorit" type="button" class="btn btn-primary" onclick="favorit()">Add favorite</button>
                </div>

                <div class="week">
                    <div class="row allCard">
                        <div class="col-md col-12 row">
                            <div class="card day">
                                <p id="day1" class="textDay"></p>
                                <p id="day1Temp" class="textDay"></p>
                            </div>
                        </div>
                        <div class="col-md col-12 row">
                            <div class="card day  ">
                                <p id="day2" class="textDay"></p>
                                <p id="day2Temp" class="textDay"></p>
                            </div>
                        </div><div class="col-md col-12 row">

                                <p id="day4Temp" class="textDay"></p>
                            </div>
                        </div>

                                <p id="day5Temp" class="textDay"></p>
